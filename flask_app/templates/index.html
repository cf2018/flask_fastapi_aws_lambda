<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask ➜ FastAPI demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
    .card { padding: 1rem 1.25rem; border: 1px solid #ddd; border-radius: 8px; max-width: 640px; }
    .ok { color: #065f46; background: #ecfdf5; padding: .5rem .75rem; border-radius: 6px; display: inline-block; }
    .err { color: #991b1b; background: #fef2f2; padding: .5rem .75rem; border-radius: 6px; display: inline-block; }
    code { background: #f6f8fa; padding: .2rem .35rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Flask ➜ FastAPI</h1>
  <div class="card">
    <p>FastAPI endpoint: <code>{{ fastapi_endpoint }}</code></p>
    {% if error %}
      <p class="err">{{ error }}</p>
    {% else %}
      <p class="ok">Message from FastAPI: <strong>{{ message }}</strong></p>
    {% endif %}
  </div>
</body>
</html>
